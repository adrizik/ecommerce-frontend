

<div class="center-content">

  <div class="background-image"></div>

    <mat-card class="example-card">

        <!-- Header for the card -->
        <mat-card-header>
          <mat-card-title>Login to view the catalog</mat-card-title>
          <mat-card-subtitle>The best clothing pieces are waiting for you! <br> What are you waiting for?</mat-card-subtitle>
        </mat-card-header>


        <mat-card-content>
            <mat-tab-group>

                <!-- Login card -->
                <mat-tab label="Login">

                    <!-- Login Email -->
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input [formControl]="emailFormControl" [(ngModel)]="email" type="email" matInput placeholder="Email" name="email" required>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>   

                    <!-- Login Password -->
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" minlength="4" name="password" [(ngModel)]="password" required [ngModelOptions]="{standalone: true}">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>

                      <!-- Login Button -->
                      <button class="mat-button" mat-raised-button color="primary" (click)="postLogin()" [disabled]="!emailFormControl.valid || password.length <=4">Login</button>
                    
                </mat-tab>

                <!-- Register card -->
                <mat-tab label="Register">
                    
                    <!-- Register Email -->
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email" [formControl]="reg_emailFormControl" [(ngModel)]="reg_email" required>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                          Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                          Email is <strong>required</strong>
                        </mat-error>
                        <mat-icon matSuffix>email</mat-icon>
                      </mat-form-field>

                      <!-- Register Password -->
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" minlength="4" [(ngModel)]="reg_password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>

                      <!-- Register Button -->
                      <button class="mat-button" mat-raised-button color="primary" (click)="postRegister()" [disabled]="!reg_emailFormControl.valid || reg_password.length <=4">Register</button>

                </mat-tab>
              </mat-tab-group>

              <!-- Displays message on Login tab -->
              <h3 class="message" *ngIf="messageVisible">{{message}}</h3>

              <!-- Displays message on Register tab -->
              <h3 class="message" *ngIf="registerVisible">{{reg_message}}</h3>

        </mat-card-content>
      </mat-card>

</div>
